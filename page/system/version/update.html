<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet"  href="../../../resource/plugins/layui/css/layui.css" media="all">
</head>

<body>
<div class="layui-container">
    <form  class="layui-form" action=""  enctype="multipart/form-data" style="padding-top: 10px">
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">*</span>OTT版本号：</label>
            <div class="layui-input-block">
                <input type="text" name="ottversionno" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">*</span>APK版本号：</label>
            <div class="layui-input-block">
                <input type="text" name="apkversionno" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">版本内容：</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="content" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">*</span>操作员：</label>
            <div class="layui-input-block">
                <input type="text" name="auth" lay-verify="" placeholder="" autocomplete="off" class="layui-input" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">*</span>SQL文件：</label>
            <div class="layui-input-block">
                <input type="text" name="dbfiles" lay-verify="" placeholder="" autocomplete="off" class="layui-input" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">操作时间：</label>
            <div class="layui-input-block">
                <input type="text" id="time" name="updatetime"  placeholder=""  class="layui-input" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">*</span>升级类型：</label>
            <div class="layui-input-block">
                <select name="updatetype" lay-filter="" lay-verify="required">
                    <option value="0" selected>请选择角色</option>
                    <option value="1" >bug修改</option>
                    <option value="2" >Add OTT Server Function</option>
                    <option value="3" >Add Boss Server Function</option>
                    <option value="4" >Add STB Function</option>
                    <option value="5" >Modify OTT </option>
                    <option value="6" >Modify Boss</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">*</span>是否影响历史版本：</label>
            <div class="layui-input-block">
                <select name="iseffect" lay-filter="" lay-verify="required">
                    <option value="0" selected>不影响</option>
                    <option value="1" >影响</option>
                </select>
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="remark" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn layui-input-block" lay-submit="" >提交</button>
        </div>
    </form>
</div>

<script src="../../../resource/plugins/layui/layui.js" charset="utf-8"></script>

<script>
    layui.config({
        base:'../../../resource/js/'
    }).use(['ott','form', 'layedit', 'jquery', 'laydate'], function() {
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        /*ott 信息 -- start*/
        var ott = layui.ott;
        var moduleName = ott.dict.constant.module.version;
        var moduleInfo = ott.module.getInfo(moduleName);
        var url = moduleInfo.url;
        var http = ott.http;
        var dialog = ott.dialog;

        var utils= ott.myutils;
        var submitUrl = '';     //表单提交地址
        var updateType = ott.dict.constant.updateType;
        var type ;          //类型
        /*ott 信息 -- end*/

        var id = -1;

        init();

        function init(){
            initForm();
            initPageLang();
            initParam();
        }

        /*初始化参数*/
        function initParam(){
            type = utils.getUpdateType();
            console.info("更新类型:"+type);
            if(type === updateType.add){
                submitUrl = url.add;
            }else if(type === updateType.edit){

                id = utils.getId();
                console.info("#id:"+id);

                submitUrl = url.edit;
                http.post({
                    url:url.load,
                    data:{categoryId:id},
                    success:function(data){
                        utils.setValue(data.object);
                        form.render(); //更新全部
                    }
                })

            }
        }

        /*初始化语言*/
        function initPageLang(){

        }

        /*初始化表单*/
        function initForm() {

            //操作时间
            laydate.render({
                elem: '#time'
            });


            //表单验证
            form.verify({});

            //监听提交
            form.on('submit', function(data){
                http.submit({
                    url:submitUrl,    //添加样式
                    elem:'.layui-form',
                    success:function(data){
                        parent.layer.msg('提交成功', {icon: 1,time:1000});//0警告 1 ok 2 错误
                        dialog.closeAndRefresh();
                    },
                    fail:function(data){
                        layer.msg('提交失败', {icon: 2,time:1000});//0警告 1 ok 2 错误
                    }
                });
                return false;
            });
        }
    });

</script>
</body>
</html>
